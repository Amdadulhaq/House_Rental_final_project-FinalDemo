    <main>
        <h1>Available Properties</h1>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search by location, price, or rooms..." />
            <button id="search-button">Search</button>
        </div>
        <div id="properties-container">
            <!-- Property listings will be dynamically loaded here -->
        </div>

        <!-- New refrenced scripts and styles for new Images feature Possibly -->

    <script>
        // Search functionality
        searchButton.addEventListener('click', () => {
                const query = searchBar.value.toLowerCase();
                const filteredProperties = properties.filter((property) => {
                    return (
                        property.location.toLowerCase().includes(query) ||
                        property.price.toString().includes(query) ||
                        property.rooms.toString().includes(query)
                    );
                });
                renderProperties(filteredProperties);
            });
    </script>
