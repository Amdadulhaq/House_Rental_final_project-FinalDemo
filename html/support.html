<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact our support team for assistance with any queries or issues.">
    <title>Support - Rental Property Platform</title>
    <!-- Linking CSS Files -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/support-styles.css">
    <link rel="stylesheet" href="../css/theme.css">
    <!-- Adding JavaScript Files -->
    <script defer src="../js/app.js"></script>
    <script defer src="../js/theme.js"></script>
    <script defer src="../js/support.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Support</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">Switch to Dark Mode</button>
        </div>
    </header>

    <!-- Support Form Section -->
    <main>
        <section id="support-form-section">
            <div class="container">
                <h2>How Can We Help You?</h2>
                <p>If you have any questions or concerns, feel free to reach out to us by filling out the form below. Our support team will get back to you promptly.</p>
                <form id="support-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject of your inquiry" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

</body>
